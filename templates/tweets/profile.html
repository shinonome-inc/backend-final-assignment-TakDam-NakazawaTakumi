{% extends "base.html" %}
{% block title %}
UserProfile
{% endblock %}

{% block content %}
<h1>This is {{ username }} home!</h1>
{% for tweet in tweets_list %}
<p>
    {{ tweet.user }}<br>
    {{ tweet.title }}<br>
    {{ tweet.content}}<br>
    <a href="/tweets/{{tweet.id}}">Detail</a>
    {% if tweet.user == request.user %}
    <a href="/tweets/{{tweet.id}}/deletes">delete</a>
    {% endif %}
</p>
{% endfor %}
{% endblock %}
