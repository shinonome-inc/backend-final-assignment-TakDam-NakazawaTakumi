{% extends "base.html" %}
{% block title %}
PostDetail
{% endblock %}

{% block content %}
<h1>This is Tweet's Detail!</h1>
{% for tweet in tweets %}
<p>
    <li><a href="{% url 'accounts:user_profile' tweet.user.username %}">{{tweet.user}}</a></li>
    {{ tweet.title }}<br>
    {{ tweet.content}}<br>
</p>
{% endfor %}
<li><a href="{% url 'accounts:logout' %}">Logout</a></li>
{% endblock %}
