{% extends "base.html" %}
{% block title %}
PostDelete
{% endblock %}

{% block content %}
<h1>This is the home!</h1>
{% for tweet in tweets %}
<p>
    {{ tweet.user }}<br>
    {{ tweet.title }}<br>
    {{ tweet.content}}<br>
<h1>Tweet will be deleted</h1>
<a href="/tweets/{{tweet.id}}/delete">delete</a>
<a href="{% url 'tweets:home' %}">Home</a>
</p>
{% endfor %}
<li><a href="{% url 'accounts:logout' %}">Logout</a></li>
{% endblock %}
